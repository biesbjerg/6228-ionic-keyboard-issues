<ion-header>
	<ion-navbar>
		<ion-title>Log in</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="container">

		<div class="login">

			<form novalidate>

				<ion-list inset>
					<ion-item>
						<ion-icon item-left name="mail" color="dark"></ion-icon>
						<ion-input aria-label="email" type="email" placeholder="Email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-icon item-left name="lock" color="dark"></ion-icon>
						<ion-input aria-label="password" type="password" placeholder="Password"></ion-input>
					</ion-item>
				</ion-list>

				<div class="form-buttons">
					<button ion-button aria-label="onSubmit" color="secondary" block>Log in</button>
				</div>

			</form>

		</div>

	</div>

</ion-content>
